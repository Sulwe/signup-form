<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <script src="form.js" defer></script>
   
                


</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./odin-lined.png" alt="odin logo" >
            <h1>ODIN</h1>

        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@melkita_ulamun?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Mara K</a> on <a href="https://unsplash.com/photos/green-grass-field-with-green-plants-C_SCxSPIKwQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>

    </div>

    <div class="right">
        <header class="header-form">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <form action="" method="post" class="signup-form">
            <h1>Let's do this!</h1>
            <div class="form-row-left">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-row-right">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-row-left">
                <label for="user-email">EMAIL</label>
                <input type="email" id="user-email" name="user-email">
            </div>
            <div class="form-row-right">
                <label for="phone-no">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-row-left">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-row-right">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

        </form>
        <div id="submit">
            <button type="submit">Create Account</button>
        </div>
        <div class="sign-in" id="sign-in">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </div>
</body>
</html>
